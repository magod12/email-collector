<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectradar - Track Your Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div>
                Collectradar
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Collect Radar.</h1>
                <p>Track Your Collection with Precision</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div> 
            </div>
        </section>
    </main>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKtYEDPw5vGraR-xwPfuBXAif0CFsfu3p5Yk_FNr0dAP-AFAtZh_jPCAYc8ObptVEZ/exec'; 

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const emailInput = this.querySelector('input[type="email"]');
            const messageDiv = document.getElementById('message'); 
            const email = emailInput.value.trim();

            messageDiv.textContent = ''; 
            messageDiv.style.color = ''; 

            if (!email) {
                // 이메일이 비어있으면 아무것도 하지 않고 함수 종료
                return;
            }

            try {
                await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(this) 
                });

                // 성공 메시지
                messageDiv.textContent = 'Submitted successfully!'; // 문구 변경
                messageDiv.style.color = '#aaffaa'; 

            } catch (error) {
                console.error('Error during form submission:', error);
                // 에러 메시지
                messageDiv.textContent = 'Submission failed. Please try again.'; // 문구 변경
                messageDiv.style.color = '#ffaaaa'; // 빨간색 계열로 변경
            } finally {
                emailInput.value = ''; 

                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.style.color = '';
                }, 5000); 
            }
        });
    </script>
</body>
</html>
