<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div>
                YourBrand
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Meaningless.</h1>
                <p>In the old days, when wishing still helped...</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div>
            </div>
        </section>
    </main>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_tmRuKpLr5QK0mVbx2ZDhljdzUraI-M4PRGjEN3-je-omUuFnMeOLV2dJCYR3uPNnAA/exec';

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const emailInput = this.querySelector('input[type="email"]'); // 정확한 input 타입 선택
            const messageDiv = document.getElementById('message');
            const email = emailInput.value.trim();

            if (!email) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.style.color = '#ffaaaa';
                return;
            }

            messageDiv.textContent = 'Sending email...';
            messageDiv.style.color = '#cccccc';

            try {
                const formData = new FormData();
                formData.append('email', email);

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                // ⭐⭐⭐ 변경된 부분: Apps Script가 TEXT 응답을 반환하므로 .text()를 사용합니다. ⭐⭐⭐
                const resultText = await response.text(); 

                if (resultText === 'Success') { // Apps Script가 "Success" 문자열을 반환했을 경우
                    messageDiv.textContent = 'Successfully subscribed! Thank you.';
                    messageDiv.style.color = '#aaffaa';
                    emailInput.value = '';
                } else {
                    // Apps Script에서 "Error: [메시지]" 형태의 문자열을 반환할 경우
                    messageDiv.textContent = 'Failed to send email. Please try again. (' + resultText + ')'; 
                    messageDiv.style.color = '#ffaaaa';
                }
            } catch (error) {
                console.error('Error during form submission:', error);
                messageDiv.textContent = 'Network error occurred. Please check your internet connection.';
                messageDiv.style.color = '#ffaaaa';
            }
        });
    </script>
</body>
</html>
