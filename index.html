<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div>
                YourBrand
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Bedeutungslos.</h1>
                <p>In den alten Zeiten, als das Wünschen noch geholfen hat...</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div>
            </div>
        </section>
    </main>

    <script>
        // ⭐⭐ 새로운 Google Apps Script URL이 여기에 반영되었습니다! ⭐⭐
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMN6j6Dyy1vwsEbkG0cSYcc1c9K8a09Hhq1VmK8nDDpKUG_Y22vKckFp4j53NEIXc2wg/exec'; 

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // 페이지 새로고침 방지

            const emailInput = this.querySelector('input[type="email"]');
            const messageDiv = document.getElementById('message');
            const email = emailInput.value.trim();

            // 이전 메시지 초기화
            messageDiv.textContent = ''; 
            messageDiv.style.color = ''; 

            if (!email) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.style.color = '#ffaaaa';
                return;
            }

            messageDiv.textContent = 'Sending your email...'; // "Sending email..."에서 변경
            messageDiv.style.color = '#cccccc';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(this) 
                });

                const resultText = await response.text(); 

                if (resultText === 'Success') { 
                    messageDiv.textContent = 'Thank you! Your email has been successfully saved.'; // 성공 메시지
                    messageDiv.style.color = '#aaffaa';
                    emailInput.value = ''; // 성공 시 입력창 비우기
                } else {
                    // Apps Script에서 "Error: [메시지]" 형태의 문자열을 반환할 경우
                    messageDiv.textContent = 'Subscription failed. Please try again. (Server responded: ' + resultText + ')'; // 실패 메시지에 서버 응답 포함
                    messageDiv.style.color = '#ffaaaa';
                }
            } catch (error) {
                console.error('Error during form submission:', error);
                messageDiv.textContent = 'Network error: Could not connect to the server.'; // 네트워크 오류 메시지
                messageDiv.style.color = '#ffaaaa';
            }
            
            // 메시지가 너무 빨리 사라지는 것을 방지하기 위해 5초 후에 사라지도록 설정
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.style.color = '';
            }, 5000); // 5초 후에 메시지 사라짐
        });
    </script>
</body>
</html>
