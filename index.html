<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectradar - Track Your Collection</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div> Collectradar
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Collect Radar.</h1>
                <p>Track Your Collection with Precision</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div> 
            </div>
        </section>
    </main>

    <footer class="social-links-footer">
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" aria-label="Visit us on X">
                <img src="dsdssdsd.png" alt="X Logo">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Visit us on Instagram">
                <img src="Instagram_브라더민-01.jpg" alt="Instagram Logo">
            </a>
            <a href="https://discord.com" target="_blank" aria-label="Join our Discord server">
                <img src="png-transparent-discord-computer-servers-teamspeak-discord-icon-video-game-smiley-online-chat-thumbnail.png" alt="Discord Logo">
            </a>
        </div>
    </footer>


    <script>
        // 업데이트된 Google Apps Script URL
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKtYEDPw5vGraR-xwPfuBXAif0CFsfu3p5Yk_FNr0dAP-AFAtZh_jPCAYc8ObptVEZ/exec'; 

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            const emailInput = this.querySelector('input[type="email"]');
            const messageDiv = document.getElementById('message'); 
            const email = emailInput.value.trim();

            messageDiv.textContent = ''; // 이전 메시지 초기화
            messageDiv.style.color = ''; // 이전 색상 초기화

            if (!email) {
                // 이메일이 비어있으면 아무것도 하지 않고 함수 종료
                messageDiv.textContent = 'Please enter your email address.';
                messageDiv.style.color = '#ffaaaa'; // 경고 메시지 색상
                return;
            }

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(this) // 폼 데이터를 전송
                });

                if (response.ok) { // 응답이 성공적이면 (HTTP 200 OK 등)
                    messageDiv.textContent = 'Submitted.'; 
                    messageDiv.style.color = '#aaffaa'; // 성공 메시지 색상
                } else {
                    console.error('Server responded with an error:', response.status, response.statusText);
                    messageDiv.textContent = 'Submission failed. Server error.'; 
                    messageDiv.style.color = '#ffaaaa'; // 실패 메시지 색상
                }

            } catch (error) {
                console.error('Error during form submission:', error);
                messageDiv.textContent = 'Submission failed. Please check your network connection.'; 
                messageDiv.style.color = '#ffaaaa'; // 실패 메시지 색상
            } finally {
                emailInput.value = ''; // 이메일 입력 필드 초기화

                // 5초 후에 메시지 숨기기
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.style.color = '';
                }, 5000); 
            }
        });
    </script>
</body>
</html>
