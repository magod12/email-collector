<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div>
                YourBrand
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Bedeutungslos.</h1>
                <p>In den alten Zeiten, als das Wünschen noch geholfen hat...</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div>
            </div>
        </section>
    </main>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBSJ6xfs3m3XzoS0m11bbYq0GZcVNNceAeQraFa5Q5sAPmbvzR16edR0In-YbR1SPclw/exec'; 

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const emailInput = this.querySelector('input[type="email"]');
            const messageDiv = document.getElementById('message');
            const email = emailInput.value.trim();

            // 이전 메시지 초기화
            messageDiv.textContent = ''; 
            messageDiv.style.color = ''; // 색상도 초기화

            if (!email) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.style.color = '#ffaaaa';
                return;
            }

            messageDiv.textContent = 'Sending email...'; 
            messageDiv.style.color = '#cccccc';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(this) // 폼 전체를 FormData로 보냅니다.
                });

                const resultText = await response.text(); 

                if (resultText === 'Success') { 
                    messageDiv.textContent = 'Successfully subscribed! Thank you.';
                    messageDiv.style.color = '#aaffaa';
                    emailInput.value = ''; // 성공 시 입력창 비우기
                } else {
                    messageDiv.textContent = 'Failed to send email. Please try again. (' + resultText + ')'; 
                    messageDiv.style.color = '#ffaaaa';
                }
            } catch (error) {
                console.error('Error during form submission:', error);
                messageDiv.textContent = 'Network error occurred. Please check your internet connection.';
                messageDiv.style.color = '#ffaaaa';
            }
            
            // ⭐⭐⭐ 메시지가 표시된 후 3초 뒤에 사라지도록 추가 (선택 사항) ⭐⭐⭐
            // setTimeout(() => {
            //     messageDiv.textContent = '';
            //     messageDiv.style.color = '';
            // }, 3000);
        });
    </script>
</body>
</html>
