<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div>
                YourBrand
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Bedeutungslos.</h1>
                <p>In den alten Zeiten, als das Wünschen noch geholfen hat...</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div>
            </div>
        </section>
    </main>

    <script>
        // ⭐⭐ 새로운 Google Apps Script URL이 적용되었습니다! ⭐⭐
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby9E89e7FR98z4oi1tsEfa2yKYydyotZJlaFLwP-7E0RqDTR6NP_FcW-n0ynVhPbDwtg/exec'; 

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // 페이지 새로고침 방지

            const emailInput = this.querySelector('input[type="email"]');
            const messageDiv = document.getElementById('message');
            const email = emailInput.value.trim();

            // 이전 메시지 초기화
            messageDiv.textContent = ''; 
            messageDiv.style.color = ''; 

            if (!email) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.style.color = '#ffaaaa';
                return;
            }

            messageDiv.textContent = 'Sending email...'; 
            messageDiv.style.color = '#cccccc';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(this) 
                });

                // Apps Script가 TEXT 응답을 반환하므로 .text()를 사용합니다.
                const resultText = await response.text(); 

                if (resultText === 'Success') { 
                    messageDiv.textContent = 'Successfully subscribed! Thank you.';
                    messageDiv.style.color = '#aaffaa';
                    emailInput.value = ''; // 성공 시 입력창 비우기
                } else {
                    // Apps Script에서 "Error: [메시지]" 형태의 문자열을 반환할 경우
                    messageDiv.textContent = 'Failed to send email. Please try again. (' + resultText + ')'; 
                    messageDiv.style.color = '#ffaaaa';
                }
            } catch (error) {
                console.error('Error during form submission:', error);
                messageDiv.textContent = 'Network error occurred. Please check your internet connection.';
                messageDiv.style.color = '#ffaaaa';
            }
            
            // ⭐ 참고: 메시지가 너무 빨리 사라지는 것을 방지하려면 이 주석을 해제하세요.
            // setTimeout(() => {
            //     messageDiv.textContent = '';
            //     messageDiv.style.color = '';
            // }, 5000); // 5초 후에 메시지 사라짐
        });
    </script>
</body>
</html>
