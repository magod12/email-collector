<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div>
                YourBrand
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Bedeutungslos.</h1>
                <p>In den alten Zeiten, als das Wünschen noch geholfen hat...</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div>
            </div>
        </section>
    </main>

    <script>
        // ⭐⭐ 여기에 Step 3에서 새로 복사한 "/exec"로 끝나는 Apps Script URL을 정확히 붙여넣으세요! ⭐⭐
        const GOOGLE_APPS_SCRIPT_URL = 'YOUR_NEW_APPS_SCRIPT_WEB_APP_URL_ENDING_WITH_SLASH_EXEC'; 

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const emailInput = this.querySelector('input[type="email"]');
            const messageDiv = document.getElementById('message');
            const email = emailInput.value.trim();

            messageDiv.textContent = ''; 
            messageDiv.style.color = ''; 

            if (!email) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.style.color = '#ffaaaa';
                return;
            }

            messageDiv.textContent = 'Sending email...'; 
            messageDiv.style.color = '#cccccc';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(this) 
                });

                const resultText = await response.text(); 

                if (resultText === 'Success') { 
                    messageDiv.textContent = 'Successfully subscribed! Thank you!'; // 성공 메시지 추가
                    messageDiv.style.color = '#aaffaa';
                    emailInput.value = ''; 
                } else {
                    // Apps Script에서 "Error: [메시지]" 형태의 문자열을 반환할 경우
                    messageDiv.textContent = 'Subscription failed. Please try again. (' + resultText + ')'; // 실패 메시지 변경
                    messageDiv.style.color = '#ffaaaa';
                }
            } catch (error) {
                console.error('Error during form submission:', error);
                messageDiv.textContent = 'Network error. Please check your connection.'; // 네트워크 오류 메시지 간략화
                messageDiv.style.color = '#ffaaaa';
            }
             // ⭐ 메시지가 너무 빨리 사라지는 것을 방지하려면 이 주석을 해제하세요.
             setTimeout(() => {
                 messageDiv.textContent = '';
                 messageDiv.style.color = '';
             }, 5000); // 5초 후에 메시지 사라짐
        });
    </script>
</body>
</html>
