<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Landing Page</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div>
                YourBrand
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Collect Radar.</h1>
                <p>Track Your Collection with Precision</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div> 
            </div>
        </section>
    </main>

    <script>
        // 요청하신 Google Apps Script URL로 연결합니다.
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKtYEDPw5vGraR-xwPfuBXAif0CFsfu3p5Yk_FNr0dAP-AFAtZh_jPCAYc8ObptVEZ/exec'; 

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const emailInput = this.querySelector('input[type="email"]');
            const messageDiv = document.getElementById('message'); 
            const email = emailInput.value.trim();

            messageDiv.textContent = ''; 
            messageDiv.style.color = ''; 

            if (!email) {
                // 이메일이 비어있으면 아무것도 하지 않고 함수 종료 (원래 코드와 동일)
                return;
            }

            try {
                // Fetch 요청을 보냅니다.
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(this) 
                });

                // 응답 상태가 성공적인지 확인 (선택 사항이지만 좋은 습관입니다)
                if (response.ok) {
                    messageDiv.textContent = 'submitted.'; // 원래 메시지 텍스트 유지
                    messageDiv.style.color = '#aaffaa'; // 원래 메시지 색상 유지
                } else {
                    // 서버 응답이 성공적이지 않을 경우의 처리 (원래 코드에서는 없었음)
                    console.error('Server responded with an error:', response.status, response.statusText);
                    messageDiv.textContent = 'Error during submission.'; // 오류 메시지
                    messageDiv.style.color = '#ffaaaa'; // 오류 메시지 색상
                }

            } catch (error) {
                console.error('Error during form submission:', error);
                messageDiv.textContent = 'submitted.'; // 원래 메시지 텍스트 유지
                messageDiv.style.color = '#aaffaa'; // 원래 메시지 색상 유지
            } finally {
                emailInput.value = ''; 

                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.style.color = '';
                }, 5000); 
            }
        });
    </script>
</body>
</html>
