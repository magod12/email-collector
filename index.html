<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="brand-logo">
                <div class="logo-icon">M</div>
                YourBrand
            </a>
            <nav class="main-nav">
                </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Bedeutungslos.</h1>
                <p>In den alten Zeiten, als das Wünschen noch geholfen hat...</p>

                <form id="email-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email address" required name="email">
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div id="message"></div> 
                
                <a href="https://namu.wiki/w/%EC%95%84%EB%AC%B4%EA%B2%83%EB%8F%84%20%EC%95%88%ED%95%98%EA%B3%A0%20%EC%8B%B6%EB%8B%A4" 
                   target="_blank" 
                   class="service-apply-button">
                   서비스 신청하기
                </a>
            </div>
        </section>
    </main>

    <script>
        // ⭐⭐⭐ 중요: 여기에 당신의 Google Apps Script 웹 앱 URL을 정확히 붙여넣으세요! ⭐⭐⭐
        // 예시: 'https://script.google.com/macros/s/AKfycbxxxxxxxxx/exec';
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMN6j6Dyy1vwsEbkG0cSYcc1c9K8a09Hhq1VmK8nDDpKUG_Y22vKckFp4j53NEIXc2wg/exec'; 

        document.getElementById('email-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // 페이지 새로고침 방지

            const emailInput = this.querySelector('input[type="email"]');
            const messageDiv = document.getElementById('message'); 
            const email = emailInput.value.trim();

            // 메시지 초기화
            messageDiv.textContent = ''; 
            messageDiv.style.color = ''; 

            if (!email) {
                // 이메일이 비어있으면 아무것도 하지 않고 함수 종료 (오류 메시지 없음)
                return;
            }

            try {
                // 요청 전송 (응답은 무시하거나, Apps Script에서 'Success'가 오든 'Error'가 오든 무조건 Thank you를 표시)
                await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(this) 
                });

                // 성공 여부와 관계없이 무조건 "Thank you!" 메시지 출력
                messageDiv.textContent = 'Thank you!'; 
                messageDiv.style.color = '#aaffaa'; // 녹색 계열

            } catch (error) {
                // 네트워크 오류 등이 발생해도 사용자에게는 "Thank you!" 메시지를 보여줍니다.
                console.error('Error during form submission:', error);
                messageDiv.textContent = 'Thank you!'; 
                messageDiv.style.color = '#aaffaa'; // 녹색 계열
            } finally {
                // ⭐⭐⭐ 성공/실패/오류와 관계없이 무조건 입력창 비우기 ⭐⭐⭐
                emailInput.value = ''; 

                // 메시지가 5초 후에 사라지도록 설정
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.style.color = '';
                }, 5000); 
            }
        });
    </script>
</body>
</html>
